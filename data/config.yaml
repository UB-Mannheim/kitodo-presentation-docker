base: '${HOST}'
languages:
  -
    title: 'DFG-Viewer (german)'
    enabled: true
    base: '${HOST}'
    typo3Language: de
    locale: de_DE.UTF-8
    iso-639-1: de
    navigationTitle: DFG-Viewer
    hreflang: de-DE
    direction: ''
    flag: de
    languageId: 0
  -
    title: 'DFG-Viewer (Englisch)'
    enabled: true
    base: /en/
    typo3Language: default
    locale: en_US.UTF-8
    iso-639-1: en
    navigationTitle: 'DFG-Viewer (English)'
    hreflang: en-US
    direction: ''
    fallbackType: fallback
    fallbacks: '0'
    flag: gb
    languageId: 1
rootPageId: 1
websiteTitle: ''
routes: {  }
routeEnhancers:
  dfgviewer:
    type: Plugin
    limitToPages: [2]
    extension: dfgviewer
    routePath: '/{id}/page-{page}/{pagegrid}-{double}'
    namespace: 'tx_dlf'
    defaults:
      page: ''
      double: '0'
      pagegrid: '0'
    requirements:
      id: '.*'
      page: '[0-9]*'
      double: '0|1'
      pagegrid: '0|1'
